{% extends 'base.html' %}
{% block title %}
2FA
{% endblock %}
{% block content %}
    <div class="position-relative overflow-hidden p-3 p-3 d-md-block text-center bg-dark" style="color:white">
        <div class="col-md-5 p-lg-5 mx-auto my-5">
            <h1 class="shadow-lg p-3 mb-5 bg-body rounded" class="display-4 font-weight-normal">Password Storage 2FA Setup </h1>
            <br>
        </div>
        <div class="product-device box-shadow d-none d-md-block"></div>
        <div class="product-device product-device-2 box-shadow d-none d-md-block"></div>
        <p>You are almost done! Please start Google Authenticator on your smartphone and scan the following QR Code with it:</p>
        <p><img id="qrcode" src="{{ url_for('qrcode') }}"></p>
        <p>I'm done, take me to the <a href="{{ url_for('loginPage') }}">Login</a> page!</p>
    </div>
{% endblock %}
